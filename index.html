    <p id="nft"></p>
    <script>
        const hash = window.location.hash;
        let href = window.location.href;
        let seed = parseInt(hash.substr(1));

        function rand() {
            seed = ((seed * 16807) % 0xFFFFFFFF);
            if (seed == 0)
                seed = 1;
            return seed;
        }
        if (isNaN(seed) || seed <= 0) {
            seed = Math.round(Math.random() * 0xFFFFFFFF);
            href = href.replace(/#.*/, '') + '#' + seed;
            window.location.href = href;
        }
        document.getElementById("nft").innerHTML = `Your musl nft: ${seed}`;

        const taggedElements = document.querySelectorAll('[my_tag]');
        taggedElements.forEach(element => {
            element.style.fill = '#' + (rand() & 0xFFFFFF).toString(16);
        });
    </script>
